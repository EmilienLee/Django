{% extends 'blog/base.html' %}
{% block content%}
<div class="container">
    <div class="blog-header">
        <h1 class="blog-post-title">{{post.title}}</h1>
    </div>
    <div class="row">
        <div class="col-sm-8 blog-main">
            <div id ="blog=post" class="blog-post">
                <p>
                    {{post.text}}
                </p>
                <P class="blog-post-meta">{{post.created_date}} by<a herf="#">{{post.author}}</a></p>
                <a href="/blog/">back to home</a>
                {% if next_post.id  %}
                   <a href="/blog/{{next_post.id}}">next page</a>
                {% endif %}
                <p id ="current_page">{{post.id}}</p>
            </div>  
        </div>
    </div>
</div>
{% endblock %}
